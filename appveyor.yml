version: 9.9.9.{build}
skip_non_tags: true
cache: node_modules
environment:
  TRAVIS_TOKEN:
    secure: SoeGknhSbVyN13DDBU8YwLioiH2jXyekaIhJM6bPSx8=
build: off
test: off
artifacts:
- path: dist\windows\QMK*setup.exe
  name: setup
install:
  - ps: $env:package_version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
  - ps: Update-AppveyorBuild -Version "$env:package_version-$env:APPVEYOR_BUILD_NUMBER"
  - cmd: packaging\dist-win32.bat
  - cmd: packaging\initiate-travis-build.bat
deploy:
  description: 'These release notes were defined in appveyor.yml.'
  provider: GitHub
  auth_token:
    secure: MBivjW4RpFI0TRdHQb+PchNY5yQte+IOqerViefhEo6XqTgH8nAIvC9ibShVik8s
  artifact: setup
  draft: true
  prerelease: true
  force_update: true